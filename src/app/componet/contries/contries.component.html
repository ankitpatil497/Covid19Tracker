<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Corona Covid-19 Tracker Contry Wise</h1>
    <hr>
    <div class="mx-auto">
        <div class="form-group mx-auto col-lg-5">
            <label for="c">Select Country</label>
            <select name="c" id="c" class="form-control" #input (change)='updateValue(input.value)'>
                <option value="" class='text-center'>--Select Country--</option>
                <option value="{{con}}" *ngFor='let con of countries' > {{con}}</option>
            </select>
        </div>
    </div>
    <dashbord-card [totalConfirmed]='totalConfirmed'

        [totalRecovered]='totalRecovered'
        [totalActive]='totalActive'
        [totalDeath]='totalDeath' > 

    </dashbord-card>
</div>
